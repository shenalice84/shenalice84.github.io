<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8aa13b2a72.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">

</head>

<body>
    <input type="checkbox" name="" id="menu-control">
    <header class="main-header">

        <div class="logo">
            <h1>
                <a href="#">
                    <img src="https://picsum.photos/50/50/?random=10">
                </a>
            </h1>
        </div>
        <!-- --------------------- -->
        <!-- label 可用來增加表單元件的可點擊範圍，當點擊label文字時，等於同時點擊了label關聯的表單元件，為利用label的for屬性，將for的屬性值設定為某元件的id值，以此連結 -->
        <label for="menu-control" class="hb">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="line3"></span>
        </label>

        <!-- ------------nav--------------- -->
        <nav class="main-nav">
            <ul class="drop-down-menu">
                <li class="item">
                    <input type="checkbox" name="" id="home">
                    <div class="item-title">
                        <a href="#">Home</a>
                        <label for="home">
                            <i class="fa-solid fa-chevron-right"></i>
                        </label>
                    </div>

                    <ul class="item-content">
                        <li><a href="#">Anomalous</a></li>
                        <li><a href="#">Burden</a></li>
                        <li><a href="#">Civilization</a></li>
                        <li><a href="#">Civilization</a></li>
                    </ul>
                </li>
                <!-- ---------------------------------- -->
                <li class="item">
                    <input type="checkbox" name="" id="guide">
                    <div class="item-title">
                        <a href="#">Guide</a>
                        <label for="guide">
                            <i class="fa-solid fa-chevron-right"></i>
                        </label>
                    </div>
                    <ul class="item-content"> 
                        <li><a href="#">Deadly</a></li>
                        <li><a href="#">Expertise</a></li>
                        <li><a href="#">Feedback</a></li>
                    </ul>
                </li>

                <!-- ---------------------------------- -->
                <li class="item">
                    <input type="checkbox" name="" id="about-us">
                    <div class="item-title">
                        <a href="#">About us</a>
                        <label for="about-us">
                            <i class="fa-solid fa-chevron-right"></i>
                        </label>
                    </div>
                    <ul class="item-content">
                        <li><a href="#">Glamorous</a></li>
                        <li><a href="#">Hazard</a></li>
                        <li><a href="#">Insecticide</a></li>
                    </ul>
                </li>


                <!-- ---------------------------------- -->
                <li class="item">
                    <input type="checkbox" name="" id="source">
                    <div class="item-title">
                        <a href="#">Source</a>
                        <label for="source">
                            <i class="fa-solid fa-chevron-right"></i>
                        </label>
                    </div>
                    <ul class="item-content">
                        <li><a href="#">Jagged</a></li>
                        <li><a href="#">Kidney</a></li>
                        <li><a href="#">Legacy</a></li>
                    </ul>
                </li>

                <!-- ---------------------------------- -->
                <li class="item">
                    <input type="checkbox" name="" id="more">
                    <div class="item-title">
                        <a href="#">More</a>
                        <label for="more">
                            <i class="fa-solid fa-chevron-right"></i>
                        </label>
                    </div>
                    <ul class="item-content">
                        <li><a href="#">Malfunction</a></li>
                        <li><a href="#">Network</a></li>
                        <li><a href="#">Odd</a></li>
                    </ul>
                </li>
            </ul>

        </nav>
    </header>


    <main>
        <img src="https://picsum.photos/750/450/?random=10">
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/8aa13b2a72.js" crossorigin="anonymous"></script>
</head>

<body>
    <article class="password-game">
        <div class="game-content">

            <header>
                <h1>I want you play a game</h1>
                <img src="./game.png" alt="">
            </header>

            <main>
                <!-- 輸入區 -->
                <section class="intput-num">
                    <p>please input the number from <span>1 ~ 100</span></p>
                    <input type="text" id="password">
                </section>

                <!-- 按鈕區 -->
                <section class="btn">
                    
                    <div class="btn-num">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="number">0</button>
                    </div>
                    <div class="btn-function">
                        <button class="reset">
                            <i class="fa-solid fa-rotate-left"></i>
                        </button>
                        <button class="enter">enter</button>
                    </div>
                </section>
            </main>
        </div>
    </article>


    <script src="./game.js"></script>
</body>

</html>

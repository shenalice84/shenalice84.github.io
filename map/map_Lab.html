<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <link rel="stylesheet" href="./reset.css">
    <style>
        #map {
            width: 600px;
            height: 700px;
        }

        .container {
            display: flex;
        }

        h4 {
            font-size: 20px;
            margin: 10px 0px;
        }
        h2{
            font-size: 24px;
            margin: 0px 0px 30px;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            color: burlywood;
        }
        p{
            margin: 10px 0px;
        }
        .container >div{
            margin: 20px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div id="map"></div>
        <div>
            <h2>全台古蹟</h2>
            <!-- <p>相關資訊</p> -->
            <div id="info"></div>
            <a id="a" href=""></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


    <script>
        let monumentData;
        let markers = L.markerClusterGroup()  //marker叢集
        let map;
        let marker
        let info = document.querySelector('#info')
        let a = document.querySelector('#a')


        // function initMap() {
        //     map = L.map('map').setView([23.9740, 120.9798], 8);

        //     L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        //         maxZoom: 19,
        //         attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        //     }).addTo(map);
        // }

        function initMap() {
            // 初始地圖
            map = L.map('map', {
                center: [23.9740, 120.9798],
                zoom: 7
            })
            // 設定圖層 openstreetmap
            let osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
            let osm = new L.TileLayer(osmUrl, { minZoom: 7, maxZoom: 19 })
            map.addLayer(osm)
        }


        function setMapItem() {
            const exerciseData = fetch('./古蹟.json') //fetch() 函數請求網址
                .then(response => response.json()) //.then() 函數接收回應
                .then(data => {
                    monumentData = data    //將資料指派給monumentData
                    console.log(monumentData)
                    renderMarker()
                })
        }
        function renderMarker() {
            if (markers) markers.clearLayers()

            monumentData.forEach(function (item) {
                if (item.latitude != undefined && item.longitude != undefined) {
                    marker = L.marker([item.latitude, item.longitude]).addTo(markers);
                    marker.bindPopup(
                        `
                        <h4>${item.name}</h4>
                        <p>地址：${item.address}</p>
                        `
                    )
                    marker.addEventListener('click', function () {
                        info.innerHTML = 
                        `
                        <h4>${item.name}</h4>
                        <p>古蹟等級：${item.level}</p>
                        `
                        a.innerText=`參考網址:${item.srcWebsite}`;
                        a.href=`${item.srcWebsite}`
                    })
                    markers.addLayer(marker)
                } 
            });
            map.addLayer(markers)
        }
        window.onload = function () {
            initMap()
            setMapItem()
        }
    </script>
</body>

</html>

    </script>

    <script>
        //宣告
        const today = new Date() //今天
        let month = today.getMonth() //月份 1月是0
        let year = today.getFullYear() //年

        //DOM
        const yearMonthText = document.querySelector('.year-month')
        const dateArea = document.querySelector('tbody')

        //--------------------------------------------function--------------------------------------------------
        function renderDate() {
            dateArea.innerHTML = ''
            yearMonthText.innerText = `${year} . ${month + 1}`

            //這個月第一天禮拜幾?
            let firstDay = new Date(year, month, 1).getDay()
            //這個月有幾天?
            let dayOfMonth = new Date(year, month + 1, 0).getDate()
            let rows = Math.ceil((dayOfMonth + firstDay) / 7)
            let day = 1

            for (let row = 0; row < rows; row++) {
                let tr = document.createElement('tr')
                for (let col = 0; col < 7; col++) {
                    let td = document.createElement('td')
                    if (row == 0 && col < firstDay) {
                        //上個月
                        td.innerText = ''
                    }
                    else {
                        if (day <= dayOfMonth) {
                            //這個月
                            td.innerText = day
                        }
                        else {
                            //下個月
                            td.innerText = ''
                        }
                        day++
                    }
                    tr.appendChild(td)
                }
                dateArea.appendChild(tr)
            }
        }

        function nextMonth() {
            month++
            if (month == 12) {
                year++
                month = 0
            }
            renderDate()
        }
        function previousMonth() {
            month--
            if (month == -1) {
                year--
                month = 11
            }
            renderDate()
        }

        //---------------------------------window.onload----------------------------------------
        window.onload = function () {
            renderDate()
        }
    </script>

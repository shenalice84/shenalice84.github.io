        //dom-----------------------------------------------------------------------

        //function----------------------------------------------------------------
        function renderBrick() {
            bricks = document.querySelectorAll('[box-id]')
            bricks=Array.from(bricks).sort((a,b)=>{  //a-b小於1會排在前面，大於1會排在後面
                return a.getAttributeNode('box-id').value - b.getAttributeNode('box-id').value  //排序
            })
            // console.log(bricks)
            bricks.forEach(x=>{
                let id = x.getAttributeNode('box-id').value
                let data = brickData.find(x=>x.id ==id)
                let icon=document.createElement('i')
                icon.setAttribute('class',data.icon)
                icon.style.color=data.color
                x.appendChild(icon)
            })
        }
        function go(){
            let random = Math.floor(Math.random()*brickData.length)+1  //無條件捨去有可能是0，因此加1
            speed=50
            console.log(random)

            steps = random + (3 * bricks.length)  //v2 多跑幾圈，再停留在target上     
            allSteps = steps
            //開始
            turnAround()
        }
        function turnAround(){
            //先把目前亮起來的關掉
            bricks[current].classList.remove('active')
            current++
            if(current >=bricks.length) current=0
            bricks[current].classList.add('active')
            steps--
            if (steps>0){
                //步數仍未走完
                setTimeout(turnAround,speed) //數字越大跳一格花越久時間
                //當剩下1/3會越走越慢
                if(speed < Math.floor((allSteps/3))) speed +=7 //變速效果
            }
            else{
                //走完了
                msgBox.innerText =brickData[current].target()
            }
        }
